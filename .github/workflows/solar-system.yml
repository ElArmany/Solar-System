name: solar system workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature-workflow

env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  unit-testing:
    name: Unit Testing
    strategy:
      matrix:
        nodejs_version: [18,19,20]
        operating_system: [ubuntu-latest,macos-latest]
        exclude:
          - nodejs_version: 21
            operating_system: macos-latest

    runs-on: ${{ matrix.operating_system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        id: nodejs-unit-testing
        run: npm test

      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: mocha-test-result
          path: test-results.xml
    
  Code-coverage:
    name: Code-Coverage
    needs: unit-testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check Code Coverage
        continue-on-error: true
        run: npm run coverage
      
      - name: Archive Test Results
        #if: steps.nodejs-unit-testing.steps.outcome == 'failure' || steps.nodejs-unit-testing.steps.outcome == 'success'
        if: ${{ needs.nodejs-unit-testing.outputs.result == 'failure' || needs.nodejs-unit-testing.outputs.result == 'success' }}
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-result
          retention-days: 5

      
